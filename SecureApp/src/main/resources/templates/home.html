<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Homepage</title>
<style>
/* Navbar styles */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Right-aligned buttons */
.navbar .right {
  float: right;
}

/* Style the buttons */
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#menu">Menu</a>
  <a href="#contact">Contact</a>
  <div class="right">
    <a href="register" class="button">Register</a>
    <a href="login" class="button">Login</a>
  </div>
</div>

<!-- Page content -->
<div style="padding:20px">
  <h1>Restaurant Name</h1>
  <p>Welcome to our restaurant homepage!</p>
  <!-- Add more content here -->
</div>
</body>
</html>
